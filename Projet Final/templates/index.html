<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorateur d'images</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">

  <!-- üß≠ Barre lat√©rale -->
  <div class="w-64 bg-slate-800 text-white flex flex-col p-4 space-y-4">
    <h2 class="text-xl font-bold mb-4">Param√®tres</h2>

    <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded">Bouton 1</button>
    <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded">Bouton 2</button>

    <label class="mt-4">Zoom</label>
    <input type="range" min="50" max="200" value="100" id="zoomSlider" class="w-full">
  </div>

  <!-- üñºÔ∏è Zone d'affichage des images -->
  <div class="flex-1 overflow-y-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Images stock√©es</h1>

    <div id="gallery" class="grid grid-cols-3 gap-4">
      {% for img in images %}
      <div class="bg-white rounded-lg shadow-md p-2 flex items-center justify-center">
        <img src="{{ url_for('static', filename=img) }}" class="gallery-image rounded max-h-60 object-contain">
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- üîß Script pour le zoom -->
  <script>
    const zoomSlider = document.getElementById('zoomSlider');
    const images = document.querySelectorAll('.gallery-image');

    zoomSlider.addEventListener('input', () => {
      const zoom = zoomSlider.value / 100;
      images.forEach(img => {
        img.style.transform = `scale(${zoom})`;
      });
    });
  </script>

</body>
</html>
